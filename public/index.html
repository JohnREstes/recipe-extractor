<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Ingredients Extractor</h1>
    <form id="urlForm">
      <label for="url">Enter Recipe URL:</label>
      <input type="url" id="url" placeholder="https://example.com/recipe" required>
      <button type="submit">Extract Ingredients</button>
    </form>
    <div id="ingredientsList">
      <h2>Ingredients:</h2>
      <ul id="ingredients"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
